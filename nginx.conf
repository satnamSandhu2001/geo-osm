# Define allowed origins
map $http_origin $cors_allowed_origin {
    default "";
    "https://site1.com"          $http_origin;
    "https://sub1.otherdomain.com" $http_origin;
}

# Define API key(s)
map $http_x_api_key $valid_key {
    default 0;
    "SECRET_API_KEY...oanff98hwr899" 1;
}

# Rate limit zone (10 requests per second per IP, burst of 20)
limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

server {
    listen 80;
    server_name nominatim.myapp.com;

    location / {
        # Check API key
        if ($valid_key = 0) {
            return 403;
        }

        # Check allowed origin
        if ($cors_allowed_origin = "") {
            return 403;
        }

        # Apply IP rate limiting
        limit_req zone=api_rate burst=20 nodelay;

        proxy_pass http://127.0.0.1:8585;
        proxy_set_header Host $host;

        # Dynamic CORS
        add_header 'Access-Control-Allow-Origin' "$cors_allowed_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-API-Key' always;
    }

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$cors_allowed_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-API-Key' always;
        add_header 'Access-Control-Max-Age' 86400;
        return 204;
    }
}
